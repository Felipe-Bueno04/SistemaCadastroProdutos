<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Produto</title>
</head>
<body>
	<nav>
		<div>
			<div>
				<ul>
					<li><a th:href="@{/}">Home</a></li>
					<li><a th:href="@{/fabricante/fabricanteIndex}">Fabricante</a></li>
					<li><a th:href="@{/grupo/grupoIndex}">Grupo</a></li>
					<li><a th:href="@{/subgrupo/subGrupoIndex}">SubGrupo</a></li>
					<li><a th:href="@{/produto/produtoIndex}">Produto</a></li>
					<li><a th:href="@{/vendas/vendasIndex}">Vendas</a></li>
					<li>Admin</li>
					<li>
						<form th:action="@{/logout}" method="POST">
							<button type="submit">Logout</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div>
		<div>
			<h3>Lista de Produto</h3>

			<a th:href="@{/produto/produtoSave}">Novo</a>

		</div>
		<div>
			<div>
				<table id="dataTable" width="100%" cellspacing="0">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nome</th>
							<th>Descrição</th>
							<th>Preço</th>
							<th>SubGrupo</th>
							<th>Fabricante</th>
							<th>Alterar</th>
							<th>Excluir</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="produto : ${produto}">
							<td th:text="${produto.id}" />
							<td th:text="${produto.nomeProduto}" />
							<td th:text="${produto.descricaoProduto}"/>
							<td th:text="${produto.precoVenda}" />
							<td th:text="${produto.subGrupo.nomeSubGrupo}" />
							<td th:text="${produto.fabricante.nomeFantasia}" />
							<td><a href="" th:href="@{'/produto/produtoUpdate/'+${produto.id}}" style="color: blue;" class="nav-link">Alterar</a></td>
							<td><a href="" th:href="@{'/produto/deletar-produto/'+${produto.id}}" style="color: red;" class="nav-link">Excluir</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
